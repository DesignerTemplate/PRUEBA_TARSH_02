<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utopia App</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        /* Navigation bar styling */
        .navbar {
            background-color: #333;
            overflow: hidden;
            margin-top: 30px; /* Space from top */
            text-align: center;
        }

        .navbar a {
            display: inline-block;
            color: #f2f2f2;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Content styling */
        .content {
            padding: 20px;
            text-align: center;
        }

        .content h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .content p {
            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#info">Info</a>
        <a href="#features">Features</a>
        <a href="#contact">Contact</a>
    </div>
    <div class="content">
        <h1>Welcome to Utopia App</h1>
        <p>Your journey to a better digital experience starts here.</p>
    </div>
</body>
</html>
